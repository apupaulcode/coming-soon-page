<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de5fdf7656.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="content">
            <p>We are at the end of 2023</p>
            <h1>Year <span>2024</span> Is Coming Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More<img src="images/triangle.png"></button>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>




    <script src="script.js"></script>
</body>
</html>
